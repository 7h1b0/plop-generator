<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="Description" content="Plop" />
    <meta name="theme-color" content="#eeeeee" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="icon-192.png" />
    <title>Plop</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-weight: 400;
        text-decoration: none;
        box-sizing: border-box;
      }
      body {
        background: white;
        font-size: 62.5%;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
      }
      header {
        width: 400px;
        margin: 1rem auto;
      }

      label {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: black;
        font-size: 1rem;
        font-weight: bold;
      }
      section {
        margin: 2rem auto 0;
        width: 400px;
        height: 400px;
        border: 8px solid black;
        border-radius: 8px;
        overflow: hidden;
      }

      button {
        display: block;
        margin: 2rem auto;
        border-radius: 8px;
        background: black;
        font-size: 1rem;
        border: none;
        padding: 1rem 2rem;
        color: white;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <header>
      <label>
        Background color
        <input type="color" name="body" id="color" />
      </label>
    </header>
    <section>
      <svg id="plop" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" style="fill: #fff100" class="color" />
        <circle
          fill="#fff"
          cx="398"
          cy="137"
          r="165"
          stroke-width="10"
          stroke="#000"
        />
        <circle
          fill="#fff"
          cx="46"
          cy="137"
          r="165"
          stroke-width="10"
          stroke="#000"
        />
        <circle style="fill: #fff100" cx="59" cy="130" r="92" class="color" />
        <circle fill="#000" cx="75" cy="140" r="73" />
        <circle fill="#fff" cx="115" cy="162" r="21" />
      </svg>
    </section>

    <button id="download">Download</button>

    <script type="module" src="/src/index.js"></script>
    <noscript><p>Please enable javascript in your brower</p></noscript>
  </body>
</html>
